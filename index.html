<!DOCTYPE html>
<html>
<head>
  <title>Path Generator</title>

  <link rel='stylesheet' type='text/css' href='css/styles.css'>
</head>
<body>
  <canvas id='canvas' width='400' height='400'></canvas>

  <form onsubmit='return false' oninput='samples_value.value = samples.valueAsNumber'>
    <label for='samples'>Samples:</label>
    <input id='samples' name='samples' type='range' min='1' max='15' step='1' value='1'>
    <output for='samples' name='samples_value'>1</output>
  </form>

  <script type='text/javascript' src='js/point.js'></script>
  <script type='text/javascript' src='js/index.js'></script>
</body>
</html>
